<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta  charset="UTF-8"/>
    <title>new human</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${user}">
    <p>Input latin letters: for name and lastname 2-20</p>
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" pattern="[A-Za-z]{2,20}">
    <br/>
    <label for="lastName">lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName" pattern="[A-Za-z]{2,20}">
    <br/>
    <label for="age">age</label>
    <input type="text" min="0" max="127" th:field="*{age}" id="age">
    <br/>
    <label for="email"> email</label>
    <input type="text" th:field="*{email}" id="email" pattern="([A-z0-9_.-]+)@([A-z0-9_.-]+).([A-z]{2,8})">
    <br/>
    <input type="submit" value="Create!"/>

</form>
</body>
</html>
